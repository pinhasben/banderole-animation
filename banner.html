<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderole Anim√©e</title>
    <style>
        @keyframes wave {
            0% { transform: rotate(0deg) translateY(0px); }
            25% { transform: rotate(1deg) translateY(3px); }
            50% { transform: rotate(0deg) translateY(0px); }
            75% { transform: rotate(-1deg) translateY(-3px); }
            100% { transform: rotate(0deg) translateY(0px); }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .banner {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(270deg, red, darkred);
            background-size: 200% 200%;
            animation: wave 0.5s infinite ease-in-out;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
        }

        .text-typing {
            display: flex;
            gap: 20px; /* Espacement entre les lettres */
        }

        .text-typing span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div id="typing-text" class="text-typing"></div>
    </div>

    <script>
        const text = "SERRURIER EN URGENCE 24/7";
        const container = document.getElementById("typing-text");
        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.animationDelay = `${index * 0.15}s`;
            container.appendChild(span);
        });
    </script>
</body>
</html>
